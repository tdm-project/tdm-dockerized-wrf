# Minimalistic configuration example
# Single domain high res
global:
  geometry:
    map_proj: 'lambert'
    ref_lat: 40.21
    ref_lon:  9.00
    truelat1: 38.00
    truelat2: 42.00
    stand_lon: 9.00
    geog_data_path: '/WPSRUN/'

  real:
    # number of vertical levels in WPS
    # output (type ncdump -h on one of
    # the met_em* files to find out this
    # number)
    num_metgrid_levels: 32
    num_metgrid_soil_levels: 4

  running:
    input:
      interval_seconds: 10800
    time_step: 6.0

  physics:
    num_soil_layers: 4
    num_land_cat: 24
    
domains:
  base:
    geometry:
      geog_data_res: 'gtopo_2m+usgs_2m+nesdis_greenfrac+2m'
      dx: 1200
      dy: 1200
      e_we: 501
      e_sn: 1001
    running:
      history:
        interval: 60 # mins

