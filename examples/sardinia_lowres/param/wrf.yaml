# Minimalistic configuration example
global:
  geometry:
    ref_lat: 40.21
    ref_lon:  9.00
    truelat1: 38.00
    truelat2: 42.00
    stand_lon: 9.00
    map_proj: 'lambert'
    geog_data_path: '/WPSRUN/'

  real:
    # number of vertical levels in WPS
    # output (type ncdump -h on one of
    # the met_em* files to find out this
    # number)
    num_metgrid_levels: 32
    num_metgrid_soil_levels: 4

  running:
    input:
      interval_seconds: 10800
    time_step: 60.0

  physics:
    num_soil_layers: 4
    num_land_cat: 24
    
domains:
  base:
    geometry:
      geog_data_res: '2deg+gtopo_10m+usgs_10m+10m+nesdis_greenfrac'
      dx: 12000
      dy: 12000
      e_we: 51
      e_sn: 101
    running:
      history:
        interval: 60 # mins
        
  # a nested domain
  sardinia:
    parent: base
    geometry:
      parent_grid_ratio: 3
      i_parent_start: 13
      j_parent_start: 25
      e_we: 31
      e_sn: 61
    running:
      parent_time_step_ratio: 3
